<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedEye Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
  <!-- Header row -->
  <div class="header-bar">
    <h1>MedEye AI</h1>
    <button id="logoutBtn" title="Logout">
      <i class="ph-sign-out-bold"></i>
    </button>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="start">Start Backend</button>
    <button id="stop">Stop Backend</button>
  </div>

  <!-- Log Display -->
  <h2>Live Log</h2>
  <pre id="logBox"></pre>

  <!-- Recording Status -->
  <div class="status-bar">
    <span id="recordingStatus">‚èπ Not recording</span>
    <span id="timer">00:00</span>
  </div>

  <script src="index.js"></script>
</body>
</html>
